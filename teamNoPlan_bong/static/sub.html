<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>team 무계획</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Gothic:wght@400;700&display=swap"
        rel="stylesheet">

    <meta property="og:title" content="무계획" />
    <meta property="og:description" content="완벽한 계획은 무계획!" />
    <meta property="og:image" content="../static/logo.png" />

    <!-- css, script insert -->
    <link rel="stylesheet" href="../static/main.css">
    <script src="../static/main.js"></script>

    <!-- swiperJS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
</head>

<body>
    <!-- 헤더 -->
    <header>
        <div class="header">
            <!-- 헤더부분 로고 클릭 시 홈페이지로 이동 -->
            <a href="/">
                <img src="../static/logo.png" alt="#" class="logo">
            </a>
        </div>
    </header>

    <main>
        <div>
            <div class="Cards">
                <!-- container 하나로 변경, membercards에 swiper-slide class동시부여, swiper 계층구조유지를 위해서 container > wrapper > slide로 감싸주었음 -->
                <div class="swiper container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide memberCards" id="memberCards">
                            <a class="circle">
                                <img class="circle" src="../static/img1.png">
                            </a>

                            <p class="infoTitle">이름</p>
                            <p class="infoText">피카추</p>

                            <p class="infoTitle">자신의 장점</p>
                            <p class="infoText">몸통 박치기</p>

                            <p class="infoTitle">협업 스타일</p>
                            <p class="infoText">꼬부기가 물을 쏘면 나는 전기를 쏘지</p>

                            <p class="infoTitle">블로그 바로가기</p>
                            <p class="infoText" onclick="window.open('//pokemonkorea.co.kr/')">
                                https://pokemonkorea.co.kr/
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


</body>

</html>
